<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>bike project</title>
</head>
<body>
    <section class="main">
        <p>Adventure</p>
        <div class="navigation-bar">
                <img class="logo" src="./logo.png" alt="">
                <ul>
                    <li class="list"><a href="#">Top Features</a></li>
                    <li class="list"><a href="#">Gallary</a></li>
                    <li class="list"><a href="#">Store</a></li>
                    <li class="list"><a href="#">Contact</a></li>
                </ul>
        </div>
        <div class="middle">
            <div><h1>Ready To <span>Race</span></h1></div>
            <div class="button"><button>Ride Now</button></div>
            <div class="bike-Con"><img class="bike" src="./bike.png" alt=""></div>
        </div>
        <div class="slider">
            <div class="slide active">
                <h2 class="">Engine<br>
                <span>599 cc</span></h2>
                <h2 class="">Max Speed<br>
                <span>260 Kmph</span></h2>
            </div>
            <div class="slide">
                <h2 class="">Mileage<br>
                <span>14 Kmpl</span></h2>
                <h2 class="">0-100Kmph<br>
                <span>4 Seconds</span></h2>
            </div>
            <div class="slide">
                <h2 class="">Wheels<br>
                <span>17-inch Alloy</span></h2>
                <h2 class="">Tyre Type<br>
                <span>Tubeless</span></h2>
            </div>
        </div>
        <footer>
        <div>
            <a href="https://www.facebook.com"><ion-icon name="logo-facebook"></ion-icon></a>
            <a href="https://www.twitter.com"><ion-icon name="logo-twitter"></ion-icon></a>
            <a href="https://www.instagram.com"><ion-icon name="logo-instagram"></ion-icon></a>
        </div>
        <div class="dots">
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot"></div> 
        </div>
        </footer>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./script.js"></script>
</body>
</html>
